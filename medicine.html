<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>服藥提醒</title>
  <style>
    body { background: #e7f7d1; font-family: sans-serif; margin: 0; }
    header { background: #ffe14d; text-align: center; padding: 1rem; font-weight: bold; }
    .main { padding: 1rem; max-width: 320px; margin: auto; }
    input { width: 100%; margin-bottom: 1rem; padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; }
    .button { padding: 1rem; background: #f44336; color: white; border: none; border-radius: 10px; width: 100%; font-size: 1rem; }
  </style>
</head>
<body>
  <header>💊 服藥提醒</header>
  <div class="main">
    <input id="med" type="text" placeholder="藥品名稱 + 用法" />
    <button class="button" onclick="submitMed()">送出提醒</button>
  </div>
  <script>
    function submitMed() {
      const med = document.getElementById("med").value.trim();
      if (!med) return alert("請輸入藥品資訊！");
      alert("服藥提醒已送出：" + med);
      document.getElementById("med").value = "";
    }
  </script>
</body>
</html>
